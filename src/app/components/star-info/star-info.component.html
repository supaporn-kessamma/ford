<div class="m-4">
  <div class="form-group row">
    <label for="colFormLabel" class="col-sm-1 col-form-label">Star Id</label>
    <div class="col-sm-4">
      <input
        type="search"
        class="form-control rounded"
        id="colFormLabel"
        placeholder="search"
        [(ngModel)]="searchText"
        name="searchText"
      />
    </div>
  </div>
  <form>
    <div class="form-group row mt-4">
      <div class="col-sm-10 mt-2">Info</div>
      <div class="col-sm-2 mb-2">
        <button
          type="submit"
          class="btn btn-outline-secondary px-4"
          (click)="processData()"
        >
          SAVE
        </button>
      </div>
      <hr />

      <label for="colForm" class="col-sm-1 col-form-label">Star Id:</label>
      <div class="col-sm-6 form-group mb-4">
        <input
          type="text"
          class="form-control outline"
          id="colForm"
          placeholder="Star Id"
          [(ngModel)]="starId"
          name="starId"
        />
      </div>
      <div class="col-sm-5"></div>
      <label for="colForm" class="col-sm-1 col-form-label">first name:</label>
      <div class="col-sm-6 form-group mb-4">
        <input
          type="text"
          class="form-control outline"
          id="colForm"
          placeholder="first name"
          [(ngModel)]="firstname"
          name="firstname"
        />
      </div>
      <div class="col-sm-5"></div>
      <label for="colForm" class="col-sm-1 col-form-label">last name:</label>
      <div class="col-sm-6 form-group mb-4">
        <input
          type="text"
          class="form-control outline"
          id="colForm"
          placeholder="last name"
          [(ngModel)]="lastname"
          name="lastname"
        />
      </div>
      <div class="col-sm-5"></div>
      <label for="colForm" class="col-sm-1 col-form-label">mobile:</label>
      <div class="col-sm-6 form-group mb-4">
        <input
          type="text"
          class="form-control outline bg"
          id="colForm"
          placeholder="mobile"
          [(ngModel)]="mobile"
          name="mobile"
        />
      </div>
      <div class="col-sm-5"></div>
      <label for="colForm" class="col-sm-1 col-form-label"
        >active status:</label
      >
      <div class="col-sm-6 form-group mb-4">
        <select
          class="form-select outline"
          placeholder="active status"
          [(ngModel)]="status"
          name="status"
        >
          <option
            class="my-4"
            *ngFor="let status of statusType"
            [value]="status.value"
          >
            {{ status.viewValue }}
          </option>
        </select>
      </div>
      <div class="col-sm-5"></div>
      <label for="colForm" class="col-sm-1 col-form-label">positon:</label>
      <div class="col-sm-6 form-group mb-4">
        <input
          type="text"
          class="form-control outline"
          id="colForm"
          placeholder="positon"
          [(ngModel)]="positon"
          name="positon"
        />
      </div>
      <div class="col-sm-5"></div>
      <label for="colForm" class="col-sm-1 col-form-label">create date:</label>
      <div class="col-sm-6 form-group mb-4">
        <div class="input-group">
          <input
            class="form-control outline"
            placeholder="yyyy-mm-dd"
            aria-describedby="button-addon"
            name="createDate"
            [(ngModel)]="createDate"
            ngbDatepicker
            #c="ngbDatepicker"
          />
          <button
            class="btn btn-outline-secondary"
            (click)="c.toggle()"
            type="button"
            id="button-addon"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="16"
              height="16"
              fill="currentColor"
              class="bi bi-calendar-date"
              viewBox="0 0 16 16"
            >
              <path
                d="M6.445 11.688V6.354h-.633A12.6 12.6 0 0 0 4.5 7.16v.695c.375-.257.969-.62 1.258-.777h.012v4.61h.675zm1.188-1.305c.047.64.594 1.406 1.703 1.406 1.258 0 2-1.066 2-2.871 0-1.934-.781-2.668-1.953-2.668-.926 0-1.797.672-1.797 1.809 0 1.16.824 1.77 1.676 1.77.746 0 1.23-.376 1.383-.79h.027c-.004 1.316-.461 2.164-1.305 2.164-.664 0-1.008-.45-1.05-.82h-.684zm2.953-2.317c0 .696-.559 1.18-1.184 1.18-.601 0-1.144-.383-1.144-1.2 0-.823.582-1.21 1.168-1.21.633 0 1.16.398 1.16 1.23z"
              />
              <path
                d="M3.5 0a.5.5 0 0 1 .5.5V1h8V.5a.5.5 0 0 1 1 0V1h1a2 2 0 0 1 2 2v11a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V3a2 2 0 0 1 2-2h1V.5a.5.5 0 0 1 .5-.5zM1 4v10a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1V4H1z"
              />
            </svg>
          </button>
        </div>
      </div>
      <div class="col-sm-5"></div>
      <label for="colForm" class="col-sm-1 col-form-label">delete date:</label>
      <div class="col-sm-6 form-group mb-4">
        <div class="input-group">
          <input
            class="form-control outline"
            placeholder="yyyy-mm-dd"
            aria-describedby="button-addon2"
            name="deleteDate"
            [(ngModel)]="deleteDate"
            ngbDatepicker
            #d="ngbDatepicker"
          />
          <button
            class="btn btn-outline-secondary"
            (click)="d.toggle()"
            type="button"
            id="button-addon2"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="16"
              height="16"
              fill="currentColor"
              class="bi bi-calendar-date"
              viewBox="0 0 16 16"
            >
              <path
                d="M6.445 11.688V6.354h-.633A12.6 12.6 0 0 0 4.5 7.16v.695c.375-.257.969-.62 1.258-.777h.012v4.61h.675zm1.188-1.305c.047.64.594 1.406 1.703 1.406 1.258 0 2-1.066 2-2.871 0-1.934-.781-2.668-1.953-2.668-.926 0-1.797.672-1.797 1.809 0 1.16.824 1.77 1.676 1.77.746 0 1.23-.376 1.383-.79h.027c-.004 1.316-.461 2.164-1.305 2.164-.664 0-1.008-.45-1.05-.82h-.684zm2.953-2.317c0 .696-.559 1.18-1.184 1.18-.601 0-1.144-.383-1.144-1.2 0-.823.582-1.21 1.168-1.21.633 0 1.16.398 1.16 1.23z"
              />
              <path
                d="M3.5 0a.5.5 0 0 1 .5.5V1h8V.5a.5.5 0 0 1 1 0V1h1a2 2 0 0 1 2 2v11a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V3a2 2 0 0 1 2-2h1V.5a.5.5 0 0 1 .5-.5zM1 4v10a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1V4H1z"
              />
            </svg>
          </button>
        </div>
      </div>
      <div class="col-sm-5"></div>
      <label for="colForm" class="col-sm-1 col-form-label"
        >current password:</label
      >
      <div class="col-sm-6 form-group mb-4">
        <input
          type="text"
          class="form-control outline"
          id="colForm"
          placeholder="current password"
          [(ngModel)]="password"
          name="password"
        />
      </div>
      <div class="col-sm-5"></div>
      <label for="colForm" class="col-sm-1 col-form-label">dealer cose:</label>
      <div class="col-sm-6 form-group mb-4">
        <input
          type="text"
          class="form-control outline"
          id="colForm"
          placeholder="dealer cose"
          [(ngModel)]="dealerCose"
          name="dealerCose"
        />
      </div>
    </div>
  </form>
</div>
